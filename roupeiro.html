<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Corte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/roupeiro.css">
</head>
<body>
   
    <main>
        <select id="parede">
            <option value="0">Sem Parede</option>
            <option value="1">Parede 1 lado</option>
            <option value="2">Parede 2 lados</option>           
        </select>
        
        <select name="ateOTeto" id="ateOTeto">
            <option value="true">Até o teto</option>
            <option value="false">Não</option>
        </select>

        <form action="">
            <input type="number" id="largura" name="largura" placeholder="Digite a Largura">
            <input type="number" id="altura" name="altura" placeholder="Digite a altura">
            <input type="number" id="profundidade" name="profundidade" placeholder="Digite a Profundidade ">
            <input type="number"  id="nPrateleira" placeholder="N° de prateleiras">
        </form>

        <select name="vao" id="vao">
            <option value="1">1 Vão</option>
            <option value="2">2 Vãos</option>
            <option value="3">3 Vãos</option>
        </select>

        <select name="vao" id="nGaveta">
            <option value="0">Sem Gavetas</option>
            <option value="1">1 Gaveta</option>
            <option value="2">2 Gavetas</option>
            <option value="3">3 Gavetas</option>
            <option value="4">4 Gavetas</option>
            <option value="5">5 Gavetas</option>
            <option value="6">6 Gavetas</option>
            <option value="7">7 Gavetas</option>
            <option value="8">8 Gavetas</option>
            <option value="9">9 Gavetas</option>
            <option value="10">10 Gavetas</option>
            <option value="11">11 Gavetas</option>
            <option value="12">12 Gavetas</option>
        </select>

        <select name="portas" id="portas">
            <option value="1">Sem Paortas</option>
            <option value="2">2 portas</option>
            <option value="3">3 portas</option>
        </select>
        
        <div class="botoes">
            <button onclick="limparTela()">Limpar</button>
            <button onclick="cortarRoupeiro()">Cortar</button>
        </div>

        
    </main>
    <div id="res"></div>
    <div id="plano-de-corte"></div>

    <script src="./assets/js/roupeiro.js"></script>
</body>
</html>
