<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Teste</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="table-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableContainer = document.getElementById('table-container');
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Quantidade</th>
                            <th>Comprimento</th>
                            <th>Largura</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                            <td>50</td>
                            <td>Teste 1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>200</td>
                            <td>100</td>
                            <td>Teste 2</td>
                        </tr>
                    </tbody>
                </table>
            `;
            tableContainer.innerHTML = tableHTML;
        });
    </script>
</body>
</html>
